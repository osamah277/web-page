<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <meta name="description" content="making page from web page" />
      <meta name="keywords" content="page creater" />
      <meta name="auther" content="Osamah Hasan" />
      <meta http-equiv="X-UA-Compatible" content="IE-edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Page Creater</title>
      <link rel="stylesheet" href="index.css" />
    </head>
    <body>
      <script src="./js/script.js"></script>
      <h3>The page to right in</h3>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!--input pattern attribute-->
          <input class="mdl-textfield__input" type="text" id="writing" />
          <!--mdl-textfielf__label-->
          <label class="mdl-textfield__label" for="user-writing"></label>
          <!--class "mdl-textfield__error"-->
          <span class="mdl-textfield__error"></span>
        </div>
      </form> 
      <hr>
      <h3>The page that will show in</h3>
      <div id="page-show">
      </div>
      <hr>
    </body>
</html>
